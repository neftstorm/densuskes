                if (document.readyState == 'complete') callback();

    padding-top: 22px;
    padding-bottom: 7px;
}

.bungkus-jackpot {
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    display: flex;
    align-items: center;
    padding-top: 0px;
    justify-content: center;
    border-radius: 0px;
}

.progresif-jackpot span {
    color: white;
    margin-right: 15px;
    margin-top: 20px;
}

/* GAME SLIDER */
.slider-kunci {
    width: 80%;
    margin: 0 auto;
}

.slick-slide img {
    width: 100%;
}

.grubsearchPasaran {
    margin-top: 10px;
    width: 100%;
    position: relative;
    padding: 5px 10px;
    background: linear-gradient(to bottom right, #D9A400, #FCD667, #C99700);
    border-radius: 12px 4px;
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    box-shadow: inset 0 2px #F6C604;
    border: 1px solid #f5f5f5;
}
.grubsearchPasaran input {
    width: 100%;
    border: none;
    border-radius: 3px;
    padding: 5px;
    color: #000000;
    letter-spacing: 1px;
    background: #fff;
    box-shadow: none;
}
.grubsearchPasaran img {
    width: 28px;
    margin-right: 5px;
    filter: brightness(10) drop-shadow(1px 2px 2px #00000054) contrast(1);
}
.grubsearchPasaran input::placeholder {
    color: #b3bfc5;
}
@media(max-width:1199px) {
    /* MOBILE RESULT */
    .inner-wrap .panel-blue {
        border: 1.5px solid #F6C604 !important;
        background: #100c00e2 !important;
        border-radius: 20px;
    }

    #slider-hasil .slider {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        align-items: start;
        justify-items: stretch;
        justify-content: center;
    }

    .slider {
        width: 100%;
    }

    .results {
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        align-items: center;
        margin: 3px 2px;
        padding: 0px !important;
        border: 2px solid #F6C604 !important;
        background: linear-gradient(45deg, #979797, #bbbbbb);
        border-radius: 8px 4px;
    }

    .pool-name {
        color: #000 !important;
        font-weight: bolder !important;
        text-transform: uppercase;
        font-size: 8px !important;
        width: 100% !important;
        text-align: center !important;
        background: linear-gradient(
            150deg,
            #AC7D0C 0%,
            #D4AF37 21%,
            #ffd85a 33%,
            #D9A400 44%,
            #E5B723 60%,
            #FFEC8B 73%,
            #CFB53B 85%,
            #FFD971 100%
        );
        background-size: 400% 300%;
        animation: background-gold 4s infinite;
        padding: 4px 2px;
    }

    .pool-date {
        font-size: 10px !important;
        color: #000 !important;
        margin-left: 0% !important;
        padding-top: 2px;
        text-align: center;
        font-weight: 500;
    }

    .pool-result {
        font-size: 18px !important;
        color: #F6C604 !important;
        background: #000000ce;
        padding: 0 10px;
        margin-bottom: 3px;
        border-radius: 10px 4px;
        border: 1px solid #ffd000;
    }
    .slc {
        top: 80px !important;
    }
    @keyframes background-gold {
        0% {
            background-position: 0% 82%;
        }

        50% {
            background-position: 100% 0%;
        }

        100% {
            background-position: 0% 82%;
        }
    }

    .footer-service {
        margin-top: 10px;
    }

    .footer-service img {
        width: 100%;
    }
}
@media only screen and (max-width: 600px) {
    #snackbar-mobile {
        visibility: hidden;
        width: 53rem;
        background: linear-gradient(to bottom, #D9A400, #FCD667, #C99700);
        color: #fff;
        text-align: center;
        border-radius: 20px;
        position: fixed;
        font-family: Glory, sans-serif;
        z-index: 99999999999999999999999999999999999999999999999999999999999999;
        border: 2px solid #e5e5e5;
        display: flex !important;
        gap: 1rem;
        align-items: center;
        max-width: 95%;
        height: 60px;
        left: 2%;
        font-size: 12px;
        bottom: 3%;
        padding: 0.3rem;
        transform: translateX(0);
        margin-top: auto;
    }
    .snackbar-mobile-icon {
        max-width: 2rem;
        padding-right: 0.6rem;
    }
    .snackbar-mobile-img {
        width: 35px;
        margin-left: 1rem;
    }
    #snackbar-mobile.tampil {
        visibility: visible;
        -webkit-animation: 0.8s fadein, 0.8s 4.5s fadeout;
        animation: 0.8s fadein, 0.8s 4.5s fadeout;
    }
    @-webkit-keyframes fadein {
        from {
            bottom: 0;
            opacity: 0;
        }
        to {
            bottom: 3%;
            opacity: 2;
        }
    }
    @keyframes fadein {
        from {
            bottom: 0;
            opacity: 0;
        }
        to {
            bottom: 3%;
            opacity: 2;
        }
    }
    @-webkit-keyframes fadeout {
        from {
            bottom: 3%;
            opacity: 2;
        }
        to {
            bottom: 0;
            opacity: 0;
        }
    }
    @keyframes fadeout {
        from {
            bottom: 3%;
            opacity: 2;
        }
        to {
            bottom: 0;
            opacity: 0;
        }
    }   
    #snackbar-mobile span,
    #snackbar-mobile strong {
        font-weight: 700;
        color: #39b400;
    }
    .snackbar-mobile-nominal {
        font-size: 1rem;
    }
    #withdraw-mobile {
        font-size: 0.8rem;
    }
    #snackbar-mobile p{
        color: #000 !important;
    }
}
